</head>

<body>

  		<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    	<div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
					<button class="material-icons mdc-top-app-bar__navigation-icon" onClick="changePage('dashboard')" title="Home">ac_unit</button>
					<span class="mdc-top-app-bar__title">Snow Day Forecast</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
					<button class="material-icons mdc-icon-toggle mdc-icon-button mdc-top-app-bar__action-item mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" onclick="warningOpening()" title="Weather alerts">warning</button>
        </section>
</div>
			<div class="mdc-top-app-bar__row tab-bar">
        <div class="mdc-tab-bar" role="tablist">
					<div class="mdc-tab-scroller">
						<div class="mdc-tab-scroller__scroll-area mdc-tab-scroller__scroll-area--scroll" style="margin-bottom: 0px;">
							<div class="mdc-tab-scroller__scroll-content">
								<button class="mdc-tab" id="tab1a" role="tab" aria-selected="true" onClick="changePage('dashboard')" title="Dashboard">
									<span class="mdc-tab__content">
										<span class="mdc-tab__text-label" id="live">Dashboard</span>
									</span>
									<span id="tab1b" class="mdc-tab-indicator">
										<span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
									</span>
									<span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
								</button>
								<button class="mdc-tab" id="tab2a" role="tab" aria-selected="false" onClick="changePage('daybyday')" title="Day-by-day">
									<span class="mdc-tab__content">
										<span class="mdc-tab__text-label" id="future">Day-by-day</span>
									</span>
									<span class="mdc-tab-indicator" id="tab2b">
										<span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
									</span>
									<span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="mdc-top-app-bar--fixed-adjust">
    	<div class="content">
				<div id="loading" class="visible page">
					<img src="https://camo.githubusercontent.com/a1a81b0529517027d364ee8432cf9a8bd309542a/687474703a2f2f692e696d6775722e636f6d2f56446449444f522e676966" class="loading-image"></img>
				</div>
				<div id="dashboard" class="hidden page">
					<p>Dashboard is under construction.</p>
				</div>
				<div id="daybyday" class="hidden page">
					<div class="card-wrapper">
						<div class="mdc-card">
							<div class="card-content">
								<div class="card-media">
									<iframe width="100%" height="180" frameborder="0" scrolling="no" title="Current Radar" src="//www.arcgis.com/apps/Embed/index.html?webmap=0a7317bfe8b546f68766449fc865fc23&extent=-138.2878,14.3204,-52.155,56.1533&zoom=false&previewImage=false&scale=false&disable_scroll=true&theme=light" class="map-frame"></iframe>
									<div class="cover-credits"></div>
								</div>
								<h2 class="card-title mdc-typography--headline6">Monday, Jan 7th</h2>
								<div class="horline-container"><div class="horizontal-line"></div></div>
								<div class="stat-description">Chance of snow day:</div>
								<div class="stat-number">12%</div>
								<div class="stat-description">Amount of snow:</div>
								<div class="stat-number">1-3 in</div>
								<div class="horline-container"><div class="horizontal-line"></div></div>
							</div>
							<div class="mdc-card__actions">
								<div class="mdc-card__action-buttons">
									<button class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded" title="More charts and stats">More charts and stats</button>
								</div>
								<div class="mdc-card__action-icons">
									<button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon mdc-icon-toggle" title="Share">share</button>
								</div>
							</div>
						</div>
						<div class="mdc-card">
							<div class="card-content">
								<div class="card-media">
									<iframe width="100%" height="180" frameborder="0" scrolling="no" title="Current Radar" src="//www.arcgis.com/apps/Embed/index.html?webmap=0a7317bfe8b546f68766449fc865fc23&extent=-138.2878,14.3204,-52.155,56.1533&zoom=false&previewImage=false&scale=false&disable_scroll=true&theme=light"></iframe>
									<div class="cover-credits"></div>
								</div>
								<h2 class="card-title mdc-typography--headline6">Tuesday, Jan 8th</h2>
								<div class="horline-container"><div class="horizontal-line"></div></div>
								<div class="stat-description">Chance of snow day:</div>
								<div class="stat-number">8%</div>
								<div class="stat-description">Amount of snow:</div>
								<div class="stat-number">1 in</div>
								<div class="horline-container"><div class="horizontal-line"></div></div>
							</div>
							<div class="mdc-card__actions">
								<div class="mdc-card__action-buttons">
									<button class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded" title="More charts and stats">More charts and stats</button>
								</div>
								<div class="mdc-card__action-icons">
									<button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon mdc-icon-toggle" title="Share">share</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="alert-dialog" class="mdc-dialog" role="alertdialog" aria-modal="true" aria-describedby="alert-dialog-description">
			<div class="mdc-dialog__scrim" onclick="warningClosing()"></div>
			<div class="mdc-dialog__container">
				<div class="mdc-dialog__surface">
					<h2 class="mdc-dialog__title" id="my-dialog-title">No Active Alerts</h2>
					<section id="alert-dialog-description" class="mdc-dialog__content"><p>There are no government weather alerts currently in effect.</p>
					</section>
					<footer class="mdc-dialog__actions">
						<button type="button" class="mdc-button mdc-dialog__button mdc-ripple-upgraded" data-mdc-dialog-action="close" onclick="warningClosing()" title="Ok">Ok</button>
					</footer>
				</div>
			</div>
		</div>
